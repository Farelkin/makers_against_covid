{% extends 'base.html' %}

{% load bootstrap4 %}

{% block body %}

    <div class="row">

        <div class="col-md-3">
            <form method="GET">
                {% bootstrap_form filter.form %}
                <button type="submit" class="btn btn-primary">Поиск</button>
            </form>

            <br><a href="{% url 'request_ticket_create' %}"><button type="button" class="btn btn-primary mt-4">Заказать изделие</button></a>
        </div>

        <div class="col-md-9">
            {% if object_list.count == 0 %}
                Таких заявок нет.
            {% endif %}
            <ul class="list-group ">
                {% for ticket in object_list %}
                    <li class="list-group-item">
                        <a href="{% url "request_ticket" ticket.pk %}">
                            {% include "request_ticket_item.html" %}
                        </a>
                    </li>
                {% endfor %}
            </ul>
        </div>

    </div>
{% endblock %}
